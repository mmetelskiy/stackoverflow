<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>StackOverflow</title>
    <link rel="stylesheet" type="text/css" href="style/main.css">
</head>
<body>
    <header>
        <div class="center-content">

        </div>
    </header>
    <main class="center-content">
        <ul id="pages">
            <li class="page" id="questions"></li>
            <li class="page" id="question"></li>
            <li class="page" id="login"></li>
        </ul>
    </main>
    <footer>
        <div class="center-content">

        </div>
    </footer>
    <script type="text/javascript" src="http://underscorejs.org/underscore-min.js"></script>
    <script id="questions-template" type="text/template">
        <ul>
            <% _.each(questions, function (question) { %>
                <li id="<%= question.questionId %>" class="question">
                    <div class="answers-num"><%= question.numberOfAnswers %></div>
                    <h4 class="link"><%= question.header %></h4>
                    <div class="right-left">
                        <span class="question-author"><%= question.author %></span>
                        <time><%= question.publishDate %></time>
                    </div>
                </li>
            <% }) %>
        </ul>
    </script>
    <script id="question-template" type="text/template">
        <section class="question" id="<%= question.questionId %>">
            <div class="answers-num"><%= question.answerList.length %></div>
            <h4><%= question.questionText %></h4>
            <div class="right-left">
                <span class="question-author"><%= question.author %></span>
                <time><%= question.publishDate %></time>
            </div>
            <div class="answers">
                <ul>
                    <% _.each(question.answerList, function (answer) { %>
                        <li class="answer" id="<%= answer.answerId %>">
                            <div class="answer-text">
                                <%= answer.answerText %>
                            </div>
                            <div class="right-left">
                                <span class="answer-author"><%= answer.authorName %></span>
                                <time><%= answer.publishDate %></time>
                            </div>
                        </li>
                    <% }) %>
                </ul>
            </div>
        </section>
    </script>
    <script type="text/javascript" src="js/app.js"></script>
</body>
</html>
